name: Build and Release ISO

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build Docker Image
      run: |
        docker build -t ghcr.io/mcserverhosting-net/OS:latest .
        docker push ghcr.io/mcserverhosting-net/OS:latest

    - name: Get Latest Kubernetes Version
      id: get_k8s_version
      run: |
        echo "::set-output name=version::$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt | tr -d 'v')"

    - name: Set K8S_VERSION
      run: echo "K8S_VERSION=${{ steps.get_k8s_version.outputs.version }}" >> $GITHUB_ENV

    - name: Build ISOs
      run: |
        make clean
        make K8S_VERSION=${{ env.K8S_VERSION }}

    - name: Upload ISO Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: custom-archiso
        path: baseline/out/*.iso

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: 'v${{ env.K8S_VERSION }}'
        files: baseline/out/*.iso
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
